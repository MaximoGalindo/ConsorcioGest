<div class="total-container">
    <div class="title-container">
        <div>
            <div>
                <h1>Consorcio Gest</h1>
                <div class="line"></div>
                <h4>Sistema de gestion de Consorcios</h4>
            </div>
        </div>
    </div>
    <div class="login-container">
        <div >
            <div >
                <h3>Ingresar al Sistema</h3>
            </div>
            <div >
                <input type="text" class="custom-input" placeholder="Correo Electrónico">
            </div>
            <div >
                <input type="password" class="custom-input" placeholder="Contraseña">
    
            </div>
            <div >
                <a href="">Olvide mi contraseña</a>
            </div>
        </div>
        <div class="row">
            <div >
                <button (click)="onSubmit()">Iniciar Sesion</button>
            </div>
            <div >
                <button (click)="register()">Registrarse</button>
            </div>
        </div>
    </div>
    
</div>
