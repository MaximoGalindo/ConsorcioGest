<div class="register-container">
    <h2>Registrarse</h2>
        <form [formGroup]="registerForm" (ngSubmit)="submitForm()">
            <h3>Información de cuenta</h3>
            <div class="row">
                <div class="col">
                    <input type="text" class="custom-input" placeholder="Email" name="Email" formControlName="Email">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="password" class="custom-input" placeholder="Contraseña" name="Password"
                        formControlName="Password">
                </div> 
            </div>
            <div class="row">
                <div class="col">
                    <input type="password" class="custom-input" placeholder="Confirmar Contraseña"
                        name="ConfirmPassword" formControlName="ConfirmPassword">
                </div>
            </div>
            <!-- Segunda sección del formulario: Nombre, Apellido, Teléfono, Documento y opciones adicionales -->
            <div class="mt-3">
                <h3>Información personal</h3>
                <div class="row mt-3">
                    <div class="col">
                        <input type="text" class="custom-input" placeholder="Nombre" name="Name" formControlName="Name">
                    </div>  
                </div>
                <div class="row">
                    <div class="col">
                        <input type="text" class="custom-input" placeholder="Apellido" name="LastName"
                            formControlName="LastName">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="text" class="custom-input" placeholder="Teléfono" name="Phone"
                            formControlName="Phone">
                    </div>
                </div>
                <div class="row">                    
                    <div class="col">
                        <select class="custom-select" formControlName="DocumentType">
                            <option value="" disabled>Seleccione el tipo de documento</option>
                            <option *ngFor="let documentType of documentTypes" [value]="documentType.Id">{{ documentType.Name }}</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="text" class="custom-input" placeholder="Documento" name="Document"
                            formControlName="Document">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label>
                            <input type="radio" formControlName="UserType" value="IsOcupant" name="UserType">
                            Soy Inquilino
                        </label>
                    </div>
                    <div class="col">
                        <label>
                            <input type="radio" formControlName="UserType" value="IsOwner" name="UserType">
                            Soy Propietario
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button>Registrarse</button>
                    </div>
                </div>
            </div>
        </form>
</div>
