<div class="modal-container">
    <div class="modal-content">
        <span class="close" (click)="CloseModal()">&times;</span>
        <div class="cuestions" *ngFor="let s of SurveyDetail">
            <table>
                <tr>
                    <th>Pregunta</th>
                    <th>Respuesta</th>
                    <th>Comentario</th>
                </tr>
                <tr>
                    <td>{{s.question}}</td>
                    <td>{{s.awnser}}</td>
                    <td>{{s.comment}}</td>
            </table>
        </div>
    </div>
</div>
