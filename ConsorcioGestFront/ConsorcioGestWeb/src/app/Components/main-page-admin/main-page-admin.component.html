
<div class="container">
  <div class="sidebar">
    <h1>Consorcio Gest</h1>
    <hr class="line">   
    <h4>Sistema de gestion de Consorcios</h4>
    <br>
    <div class="items">
      <button style="margin-left: 30px;">
        <i class="fa-solid fa-circle-exclamation fa-2x" style="margin-right: 7px; color: black;"></i>
        Reclamos
      </button>    
    </div>
    <div class="items">
      <button style="margin-left: 33px;"> 
        <i class="fa-solid fa-calendar-days fa-2x" style="margin-right: 7px; color: black;"></i>
        Reservas
      </button>    
    </div>
    <div class="items">
      <button style="margin-left: 26px;">
        <i class="fa-solid fa-users fa-2x" style="margin-right: 4px; color: black;"></i>
        Usuarios
      </button>    
    </div>
    <div class="items">
      <button style="margin-left: 28px;">
        <i class="fa-solid fa-chart-line fa-2x" style="margin-right: 7px; color: black;"></i>
        Estadisticas
      </button>    
    </div>
    <div class="items">
      <button style="margin-left: 30px;">
        <i class="fa-solid fa-square-poll-horizontal fa-2x" style="margin-right: 7px; color: black;"></i>
        Encuestas
      </button>    
    </div>  

    <div>
      <button style="margin-left: 30px; margin-top: 230px;" class="items-session" (click)="BackToSelectConsortium()">
        <i class="fa-solid fa-building " style="margin-right: 7px; color: black;"></i>
        Seleccionar Consorcio
      </button>    
    </div>  
    <div>
      <button style="margin-left: 30px; margin-top: 10px"  class="items-session">
        <i class="fa-solid fa-arrow-right-from-bracket " style="margin-right: 3px; color: black;"></i>
        Cerrar Sesion
      </button>    
    </div>  
  </div>

  <div class="content">
    <app-users-gest></app-users-gest>
  </div>
  <div class="content" *ngIf="BookingGest">
    
  </div>
  <div class="content" *ngIf="UserGest">
    
  </div>
  <div class="content" *ngIf="StatsGest">
   
  </div>
  <div class="content" *ngIf="SurveyGest">
    
  </div>
</div>
