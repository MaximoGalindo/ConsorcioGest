<div *ngIf="_ShowModal" class="modal-container">
    <div class="modal-content">
        <span class="close" (click)="CloseModal()">&times;</span>
        <div class="text-center">
            <h1>{{commonSpaceConfig.nameSpace}}</h1> 
        </div>
   
        <div>
            <div>
                <label for="">Hora Desde</label>
                <input class="custom-input" [ngClass]="{'error': !commonSpaceConfig.hourFrom}" type="time" [(ngModel)]="commonSpaceConfig.hourFrom"
                (ngModelChange)="resetErrors()">
                <div *ngIf="errorMessage.hourFrom" class="error-message">
                    {{errorMessage.hourFrom}}
                </div>
            </div>
            <div>
                <label for="">Hora Hasta</label>
                <input class="custom-input" [ngClass]="{'error':!commonSpaceConfig.hourTo}" type="time" [(ngModel)]="commonSpaceConfig.hourTo"
                (ngModelChange)="resetErrors()">
                <div *ngIf="errorMessage.hourTo" class="error-message">
                    {{errorMessage.hourTo}}
                </div>
            </div>
            <div>
                <label for="">Limite de horas reservadas por usuario</label>
                <input class="custom-input" [ngClass]="{'error': commonSpaceConfig.limitUsers == null || commonSpaceConfig.limitUsers < 1}" style="width: 3rem;" type="number" [(ngModel)]="commonSpaceConfig.limitUsers"
                (ngModelChange)="resetErrors()">
                <div *ngIf="errorMessage.limitUsers" class="error-message">
                    {{errorMessage.limitUsers}}
                </div>
            </div>

            <div class="button-container">
                <button (click)="Save()">Guardar</button>
                <button (click)="CloseModal()">Cerrar</button>
            </div>  
        </div>
    </div>
</div>
