<div *ngIf="_ShowModal" class="modal-container">
    <div class="modal-content">
        <span class="close" (click)="CloseModal()">&times;</span>
        <h1>{{commonSpaceConfig.nameSpace}}</h1>
        <input type="time" [(ngModel)]="commonSpaceConfig.hourFrom">
        <input type="time" [(ngModel)]="commonSpaceConfig.hourTo">
        <input type="number" [(ngModel)]="commonSpaceConfig.limitUsers">
        <div>
            <button (click)="Save()">Guardar</button>
            <button (click)="CloseModal()">Cerrar</button>
        </div>  
    </div>
</div>
