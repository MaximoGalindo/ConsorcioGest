<div class="modal-container" *ngIf="_ShowModal">
    <div class="modal-content">
      <span class="close" (click)="CloseModal()">&times;</span>
      <table #tableRef>
        <thead>
          <tr>            
            <th>Piso</th>
            <th>Dep</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let floor of ObtenerPisosUnicos(tower.floorDepartments);">
            <td>                
                <input class="floor-input" type="text" [value]="floor">
            </td>            
            <td *ngFor="let department of ObtenerDepartamentosPorPiso(floor)">
              <input class="deparments-input" type="text" [value]="department.department">
            </td>
          </tr>
        </tbody>
      </table>
        <button (click)="Save()">Guardar</button>
        <button (click)="CloseModal()">Cerrar</button>
    </div>
</div>
