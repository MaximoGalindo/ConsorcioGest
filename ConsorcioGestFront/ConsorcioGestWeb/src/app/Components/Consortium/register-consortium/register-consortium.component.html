<div class="total-container">
    <div class="rectangule">
        <div style="margin-bottom: 20px;">
            <h1>Nuevo Consorcio</h1>
            <div class="line"></div>    
        </div>
        <div *ngIf="selectedTab == 1" style="height: 600px;">    
            <h2>Datos</h2>    
            <form [formGroup]="form">
                <div style="margin-top: 15px;">
                    <input type="text" 
                            class="custom-input" 
                            placeholder="Nombre"
                            formControlName="Name">
                </div> 
                <div >
                    <input type="text" 
                            class="custom-input" 
                            placeholder="Ubicacion"
                            formControlName="Location">
                </div>   
                <div>
                    <input type="text" 
                            class="custom-input" 
                            placeholder="CUIT"
                            formControlName="CUIT">
                </div> 
            </form>   
        </div> 

        <div *ngIf="selectedTab == 2" style="height: 600px;">
            <h2>Bloques</h2>
            <form [formGroup]="form">
                <div formArrayName="Towers">
                    <div *ngFor="let item of Towers.controls; let i = index" class="input-wrapper">
                        <input class="custom-input" placeholder="Nombre del Bloque" [formControlName]="i">
                        <button class="remove-tower" type="button" (click)="configureTower(item)"><i class="fa-solid fa-pen fa-2x" style="color: rgb(16, 76, 96);"></i></button>
                        <button class="remove-tower" type="button" (click)="removerItem(i)"><i class="fa-solid fa-trash fa-2x"></i></button>
                      </div>
                  </div>
                  <button class="add-tower" (click)="agregarItem()"><i class="fa-solid fa-plus fa-2x"></i></button>
            </form>           
        </div>
        <div *ngIf="selectedTab == 3" style="height: 600px;">

        </div>
 
        
        <div>
            <button class="button-tab" (click)="Back()">Anterior</button>
            <i class="fa-{{selectedTab == 1 ? 'solid' : 'regular'}} fa-circle fa-2x" style="margin: 0 8px 0 10px;"></i>
            <i class="fa-{{selectedTab == 2 ? 'solid' : 'regular'}} fa-circle fa-2x" style="margin: 0 8px 0 10px;"></i>
            <i class="fa-{{selectedTab == 3 ? 'solid' : 'regular'}} fa-circle fa-2x" style="margin: 0 8px 0 10px;"></i>
            <i class="fa-{{selectedTab == 4 ? 'solid' : 'regular'}} fa-circle fa-2x" style="margin: 0 8px 0 10px;"></i>
            <i class="fa-{{selectedTab == 5 ? 'solid' : 'regular'}} fa-circle fa-2x" style="margin: 0 8px 0 10px;"></i>        
            <button class="button-tab" (click)="Next()">Siguiente</button>
        </div>
    </div>


</div>
